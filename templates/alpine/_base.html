{# templates/alpine/_base.html #}
{% extends "_base.html" %}

{% block alpine %}active{% endblock %}

{% load render_table from django_tables2 %}
{% load i18n %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-2">
            <div class="toc mt4 mb-5 text-muted">
                <strong class="d-block h6 my-2 pb-2 border-bottom">Pages</strong>
                <nav class="toc">
                    <ul class="nav flex-column nav-pills">
                        <li class="nav-item">
                            <a class="nav-link {% block page_counter %}{% endblock %}" href="{% url 'alpine:home' %}">Counter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block page_filter %}{% endblock %}" href="{% url 'alpine:filter' %}">Filter</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-10">
            {% block table_main %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
